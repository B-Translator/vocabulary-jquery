<!doctype html>
<html>
  <head>
    <title>Fjalori ICT</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- jQuery Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        -->
    <link href="jq/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <script src="jq/jquery-2.1.3.min.js"></script>
    <script src="jq/jquery.mobile-1.4.5.min.js"></script>

    <!-- Misc JS functions and libraries -->
    <script src="js/sha1.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/jquery.timeago.js"></script>

    <!-- B-Translator API -->
    <script src="js/http_request.js"></script>
    <script src="js/oauth2_token.js"></script>

    <!-- application custom style and JS code -->
    <link rel="stylesheet" href="app/app.css">
    <script src="app/config.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>

    <!-- page -->
    <div data-role="page" id="vocabulary">
      
      <!-- header -->
      <div data-role="header" data-position="fixed">
        <h1>Fjalori ICT</h1>

        <a href="#" id="next" class="ui-btn ui-btn-b ui-nodisc-icon ui-btn-left ui-icon-refresh ui-btn-icon-notext" style="border-radius: 5px;">Next</a>

        <a href="#popupMenu" data-rel="popup" class="ui-btn ui-btn-b ui-nodisc-icon ui-btn-right ui-icon-bars ui-btn-icon-notext" style="border-radius: 5px;">Menu</a>
        <div data-role="popup" id="popupMenu" data-theme="none" data-shadow="false">
          <div data-role="collapsibleset" data-transition="slidedown" data-theme="b" data-content-theme="a" data-collapsed-icon="carat-r" data-expanded-icon="carat-d" class="ui-nodisc-icon">
            <div data-role="collapsible" data-inset="false">
              <h2>Actions</h2>
              <ul data-role="listview">
                <li><a href="#" id="details" target="_blank" class="ui-btn ui-icon-grid ui-btn-icon-left">Details</a></li>
                <li><a href="https://l10n.org.al/translations/search?lng=sq&origin=vocabulary&project=ICT_sq" target="_blank" class="ui-btn ui-icon-bullets ui-btn-icon-left">List</a></li>
                <li><a href="#" id="login" class="ui-btn ui-icon-user ui-btn-icon-left">Login</a></li>
              </ul>
            </div><!-- /collapsible -->
            <div data-role="collapsible" data-inset="false">
              <h2>Download</h2>
              <ul data-role="listview">
                <li><a href="https://btranslator.org/translations/vocabulary/export/ICT_sq/txt1" class="ui-btn ui-icon-arrow-d ui-btn-icon-left">txt-1</a></li>
                <li><a href="https://btranslator.org/translations/vocabulary/export/ICT_sq/txt2" class="ui-btn ui-icon-arrow-d ui-btn-icon-left">txt-2</a></li>
                <li><a href="https://btranslator.org/translations/vocabulary/export/ICT_sq/org" class="ui-btn ui-icon-arrow-d ui-btn-icon-left">org</a></li>
              </ul>
            </div><!-- /collapsible -->
          </div><!-- /collapsible set -->
        </div><!-- /popup -->

      </div><!-- /header -->
      
      <!-- content -->
      <div data-role="main" class="ui-content">

        <!-- search button with autocomplete list -->
        <form class="ui-filterable">
          <input id="search-term" data-type="search" placeholder="Gjej një fjalë...">
        </form>
        <ul id="suggestions" data-role="listview" data-inset="true" data-filter="true" data-input="#search-term"></ul>

        <!-- mustache template for suggestions -->
        <script id="tmpl-suggestions" type="x-tmpl-mustache">
          {{#terms}}
          <li><a href="#" class="term">{{.}}</a></li>
          {{/terms}}
        </script>

        <!-- list of available translations for the selected term -->
        <ul id="translations" data-role="listview" data-inset="true" data-count-theme="b" data-icon="false" data-split-icon="edit"></ul>

        <!-- mustache template for translations -->
        <script id="tmpl-translations" type="x-tmpl-mustache">
          {{#translations}}
          <li id="{{id}}" class="translation">
            <a href="#" data-rel="popup">
              <strong>{{translation}}</strong><br/>
              <p>By <strong>{{author}}</strong> ({{time}})</p>
              <span class="ui-li-count">{{vote_nr}}</span>
            </a>
          </li>
          {{/translations}}
        </script>

        <!-- mustache template for translation details popup -->
        <script id="tmpl-translation-details" type="x-tmpl-mustache">
          <div data-role="popup" id="translation-details" data-transition="slide" class="dynamic-popup">
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
            <ul data-role="listview" data-inset="true" style="min-width:250px;">
              <li><strong>{{translation}}</strong></li>
              <li><a href="#" id="vote" class="ui-btn ui-nodisc-icon ui-btn-b ui-icon-check ui-btn-icon-left">Vote</a></li>
              <li>
                <div data-role="collapsible" data-inset="false" class="ui-mini">
                  <h4>Voters ({{nr}})</h4>
                  <ul data-role="listview">
                    {{#voters}}
                    <li>{{name}} ({{time}})</li>
                    {{/voters}}
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </script>

      </div><!-- /content -->
    </div><!-- /page -->

    <!-- template for the login popup -->
    <script id="tmpl-login" type="x-tmpl-mustache">
      <div data-role="popup" id="popup-login" data-theme="a" data-dismissible="false" class="ui-corner-all" class="dynamic-popup">
        <form id="form-login">
          <div style="padding: 0px 20px 10px 20px;">
            <h3>Please sign in</h3>
            <label for="username" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="user" id="username" value="" placeholder="username" data-theme="a">
            <label for="password" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="pass" id="password" value="" placeholder="password" data-theme="a">
            <div style="text-align: center;">
              <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-nodisc-icon ui-icon-check">Sign in</button>
              <a href="https://btranslator.org/user/register" target="_blank" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-nodisc-icon ui-icon-user">Sign up</a>
            </div>
          </div>
        </form>
      </div>
    </script>

  </body>
</html>
