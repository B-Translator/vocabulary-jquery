<!doctype html>
<html>
  <head>
    <title>Fjalori ICT</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- jQuery Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        -->
    <link href="jq/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <script src="jq/jquery-2.1.3.min.js"></script>
    <script src="jq/jquery.mobile-1.4.5.min.js"></script>

    <!-- Misc JS functions and libraries -->
    <script src="js/sha1.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/jquery.timeago.js"></script>

    <!-- B-Translator API -->
    <script src="js/http_request.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/oauth2_client.js"></script>

    <!-- application custom style and JS code -->
    <link rel="stylesheet" href="app/app.css">
    <script src="app/app.js"></script>
  </head>
  <body>

    <!-- page -->
    <div data-role="page" id="vocabulary">
      
      <!-- header -->
      <div data-role="header" data-position="fixed">
        <h1>Fjalori ICT</h1>
        <a href="#" id="details" target="_blank" class="ui-btn ui-btn-left ui-icon-grid ui-btn-icon-notext ui-corner-all">Details</a>
        <a href="#" id="next" class="ui-btn ui-btn-right ui-corner-all ui-icon-carat-r ui-nodisc-icon ui-alt-icon ui-btn-icon-right">Next</a>
      </div><!-- /header -->
      
      <!-- content -->
      <div data-role="main" class="ui-content">

        <!-- search button with autocomplete list -->
        <form class="ui-filterable">
          <input id="search-term" data-type="search" placeholder="Gjej një fjalë...">
        </form>
        <ul id="suggestions" data-role="listview" data-inset="true" data-filter="true" data-input="#search-term"></ul>

        <!-- mustache template for suggestions -->
        <script id="tmpl-suggestions" type="x-tmpl-mustache">
          {{#terms}}
          <li><a href="#" class="term">{{.}}</a></li>
          {{/terms}}
        </script>

        <!-- list of available translations for the selected term -->
        <ul id="translations" data-role="listview" data-inset="true" data-count-theme="b" data-icon="false" data-split-icon="edit"></ul>

        <!-- mustache template for translations -->
        <script id="tmpl-translations" type="x-tmpl-mustache">
          {{#translations}}
          <li id="{{id}}" class="translation">
            <a href="#" data-rel="popup">
              <strong>{{translation}}</strong><br/>
              <p>By <strong>{{author}}</strong> ({{time}})</p>
              <span class="ui-li-count">{{vote_nr}}</span>
            </a>
          </li>
          {{/translations}}
        </script>

        <!-- mustache template for translation details popup -->
        <script id="tmpl-translation-details" type="x-tmpl-mustache">
          <div data-role="popup" id="translation-details" data-transition="slide">
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
            <ul data-role="listview" data-inset="true" style="min-width:200px;">
              <li><a href="#" id="vote" class="ui-btn ui-icon-action ui-nodisc-icon ui-alt-icon ui-btn-icon-left">Vote</a></li>
              <li>
                <div data-role="collapsible" data-inset="false" class="ui-mini">
                  <h4>Voters ({{nr}})</h4>
                  <ul data-role="listview">
                    {{#voters}}
                    <li>{{name}} ({{time}})</li>
                    {{/voters}}
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </script>

      </div><!-- /content -->
      

      <!-- footer -->
      <div data-role="footer" data-position="fixed">
        <a href="https://btranslator.org/translations/vocabulary/export/ICT_sq/txt1" class="ui-btn ui-corner-all ui-icon-arrow-d ui-btn-icon-left">txt-1</a>
        <a href="https://btranslator.org/translations/vocabulary/export/ICT_sq/txt2" class="ui-btn ui-corner-all ui-icon-arrow-d ui-btn-icon-left">txt-2</a>
        <a href="https://btranslator.org/translations/vocabulary/export/ICT_sq/org" class="ui-btn ui-corner-all ui-icon-arrow-d ui-btn-icon-left">org</a>
        <a href="https://l10n.org.al/translations/search?lng=sq&origin=vocabulary&project=ICT_sq" target="_blank" class="ui-btn ui-btn-right ui-corner-all ui-icon-bullets ui-btn-icon-notext">List</a>
      </div><!-- /footer -->

    </div><!-- /page -->
  </body>
</html>
